<form id="form" ng-init="time()">
    <input id="title" type="text" ng-model="meeting.name" placeholder="title"><br>
    <input id="start" type="text" class="timepicker" id="start" placeholder="start"><br>
    <input id="end" class="timepicker" id="end" placeholder="end"><br>
    <button id="addMeeting" ng-click="addMeeting()">add</button>
</form>
<a class="glyphicon glyphicon-minus-sign route" href="#\!"></a>
