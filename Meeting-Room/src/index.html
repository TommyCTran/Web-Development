<html ng-app="myApp">
<head>
	<title>Meeting Room</title>
	<script type="text/javascript" src="../libs/angular.js"></script>
    <script type="text/javascript" src="../js/angular-route.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
	<script type="text/javascript" src="../js/jquery.timepicker.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/moment.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/jquery.timepicker.css">   
    <link rel="stylesheet" href="../css/style.css">   
</head>
<body ng-controller="MainController">
<div class="row">
    <div class="col-sm-1 col-sm-offset-11">
        <div id="tooltip">
            <a class="glyphicon glyphicon-question-sign tool" ng-click="tooltip()" href=""></a>
            <div id="tool-hide">
                <div id="grey"><b>Pending</b></div>
                <div id="green"><b>Ongoing</b></div>
                <div id="blue"><b>Done</b></div>
            </div>                         
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div id="content">
            <div id="meeting-container">
                <button class="meetings" ng-repeat="meeting in list" ng-class="{'first': $first, 'last': $last}" id="{{meeting.name}}">
                    <div class="row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6">
                            <b>{{meeting.name}}</b>
                            <br>{{meeting.start + " - " + meeting.end}} 
                        </div>
                        <div class="col-sm-3">
                            <a ng-show={{meeting.food}} class="glyphicon glyphicon-apple apple"  href=""></a> 
                        </div>
                    </div>
                </button>
            </div>
            <div ng-view></div>
        </div>  
    </div> 
</div>
</body>
</html>
